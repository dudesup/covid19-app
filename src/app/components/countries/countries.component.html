<div class="jumbotron jumbotron-fluid" id="home">
  <p class="lead text-center">This is the Covid-19 app!</p> 
  <p class="lead text-center">The table can be sorted by clicking the headers and filtered by country name</p>
</div>

<div class="container-fluid mt-3">
    <p-table
        #dt
        [columns]="columns"
        [value]="values"
        [rowsPerPageOptions]="[10, 15, 20]"
        [responsive]="true"
        [paginator]="true"
        [rows]="10"
        [sortMode]="'multiple'"
        [globalFilterFields]="['country']">
      <ng-template pTemplate="caption">
        <div class="ui-table-globalfilter-container">
          <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Filter by country"/>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th
            *ngFor="let column of columns"
            [pSortableColumn]="column.field">
            {{ column.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-values>
        <tr>
          <td
            *ngFor="let column of columns"
          >
            <span class="ui-column-title">{{ column.header }}</span>
            {{ values[column.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
